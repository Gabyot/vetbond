<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VetBond - Encuentra Servicios Veterinarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/brandcolores.png" alt="VETBOND" width="150" height="35">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Médicos Veterinarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <section id="intro" class="pt-5 pb-1 pb-sm-5 ">
		<div class="container text-start text-sm-left">
			<div class="row">
				<h1 class="col-lg-12 mt-0 mt-sm-12 intro-header">
					Encuentra servicios veterinarios y pide cita
				</h1>

				<h2 class="col-lg-12 h4 intro-header">
					Distintos servicios veterinarios disponibles en tu región.
				</h2>
				<div class="col-lg-9">
					<div id="homepage-search">
					    <div class="d-flex align-items-center pt-1 mb-1 navigation nav text-left">
                            <a class="btn">
					            <i class="svg-icon" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" >
                                        <path d="M17 11V5c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h5c.55 0 1-.45 1-1v-3h2v3c0 .55.45 1 1 1h5c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2h-2ZM7 19H5v-2h2v2Zm0-4H5v-2h2v2Zm0-4H5V9h2v2Zm4 4H9v-2h2v2Zm0-4H9V9h2v2Zm0-4H9V5h2v2Zm4 8h-2v-2h2v2Zm0-4h-2V9h2v2Zm0-4h-2V5h2v2Zm4 12h-2v-2h2v2Zm0-4h-2v-2h2v2Z"/>
                                    </svg>
                                </i>
                                Visita presencial
                            </a>                        
                            <a class="btn">
								<i class="svg-icon" style="margin-right: 5px;">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
										<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
										<polyline points="9 22 9 12 15 12 15 22"></polyline>
									</svg>
								</i>
                                A domicilio
                            </a>
                        </div>
                        <div class="tab-content">
							<div class="tab-pane active">
								<div>
										<div class="row">
											<div class="col-md-5 col-12 specialists-col">
												<div class="d-flex align-items-center">
													<input
														placeholder="especialidad, enfermedad o nombre"
														class="form-control search-field mb-1 mb-md-0"
														value=""
														type="text"
													/>
													<i class="svg-icon svg-icon-caret svg-icon-size-12 svg-icon-color-white icon-trigger" >
														<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
															<path d="M3.293 7.293a1 1 0 0 1 1.414 0L12 14.586l7.293-7.293a1 1 0 1 1 1.414 1.414l-8 8a1 1 0 0 1-1.414 0l-8-8a1 1 0 0 1 0-1.414Z"/>
														</svg>
													</i>
												</div>
											</div>
											<div class="col-md-5 col-12">
												<div class="d-flex align-items-center">
													<input
														placeholder="ciudad o comuna"
														class="form-control search-field mb-1 mb-md-0"
														type="text"
													/>
													<i class="svg-icon svg-icon-caret svg-icon-size-12 svg-icon-color-white icon-trigger" >
														<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
															<path d="M3.293 7.293a1 1 0 0 1 1.414 0L12 14.586l7.293-7.293a1 1 0 1 1 1.414 1.414l-8 8a1 1 0 0 1-1.414 0l-8-8a1 1 0 0 1 0-1.414Z"/>
														</svg>
													</i>
												</div>
											</div>
											<div class="col-md-2 col-12 button-col">
												<button class="btn btn-block btn-lg search-button btn-primary" title="Buscar" style="background-color: #38a8ae;">
													<span class="d-inline-flex align-items-center">
														<i class="svg-icon svg-icon-search svg-icon-color-white" style="vertical-align: middle;">
															<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
																<path d="M14 9.5a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0Zm-.665 5.249a6.5 6.5 0 1 1 1.414-1.414l4.958 4.958a1 1 0 0 1-1.414 1.414l-4.958-4.958Z"/>
															</svg>
														</i>
														<span class="ml-0.5">Buscar</span>
													</span>
												</button>
											</div>																						
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
