<body>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-sm ">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="/img/brandblanca.png" alt="VETBOND" width="150" height="35">

    <form class="container mt-5 col-md-5" id="loginForm">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <div class="mb-3 ">
            <label for="input_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="input_email" name="email" placeholder="Ingresa tu email" required>
        </div>
        <div class="mb-3 ">
            <label for="input_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="input_password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #226669; border-color: #226669;">Iniciar Sesión</button>
        <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p> <!-- Mensaje para redirigir al usuario a la página de registro -->
    </form>

    <footer class="bg-body-tertiary text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">¿Eres veterinario? Regístrate como <a href="#">Especialista</a>.</p>
