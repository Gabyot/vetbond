    <!--Formulario de Reserva-->
            <div class="row">
                <div class="col-12 col-md-8 mx-auto"> 
                    <form>
                        <h2 class="text-center mb-4">Formulario de Reserva</h2>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="nombreTutor" class="form-label">Nombre del Tutor</label>
                                <input type="text" id="nombreTutor" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="rutTutor" class="form-label">Rut</label>
                                <input type="text" id="rutTutor" class="form-control" placeholder="11.111.111-1" required>
                            </div>
                            <div class="col-12">
                                <label for="nombreMascota" class="form-label">Nombre Paciente 🐕</label>
                                <input type="text" id="nombreMascota" class="form-control" placeholder="Nombre Mascota" required>
                            </div>
                            <div class="col-12">
                                <label for="tipoMascota" class="form-label">Tipo de Mascota</label>
                                <input type="text" id="tipoMascota" class="form-control" placeholder="Que mascota es...">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-12 col-md-6">
                                <label for="tipoServicio" class="form-label">Tipos de Servicios *</label>
                                <select id="tipoServicio" class="form-select" required>
                                    <option value="">Seleccione un servicio</option>
                                    <option value="esterilizacion">Esterilizaciones</option>
                                    <option value="cirugia">Cirugía</option>
                                    <option value="vacunas">Vacunas</option>
                                    <option value="analisis">Análisis de Laboratorio</option>
                                    <option value="odontologia">Odontología Veterinaria</option>
                                    <option value="eutanasia">Eutanasia y Cuidados de Hospicio</option>
                                    <option value="rehabilitacion">Rehabilitación y Fisioterapia</option>
                                    <option value="consulta_general">Consulta General</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="fechaCita" class="form-label">Fecha</label>
                                <input type="date" id="fechaCita" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="Cita" class="form-label">Razón de la cita</label>
                                <textarea id="Cita" class="form-control" placeholder="Descripción o motivo" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkPoliticas" required>
                                    <label class="form-check-label" for="checkPoliticas">Acepto términos y condiciones para la reservación de citas veterinarias en Vetbond &copy;</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-block btn-lg search-button btn-primary" title="Buscar" >Reservar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    

    <footer class="bg-body-tertiary text-center py-4">
