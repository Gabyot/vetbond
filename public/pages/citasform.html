<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetBond - Encuentra Servicios Veterinarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
    <!-- Header -->
    <header class="bg-body-tertiary col-12">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-bar" style="position: fixed; z-index: +1;">
                        <li class="nav-item mt-3">
                            <a href="services">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                    <line x1="27" y1="16" x2="5" y2="16" stroke="#000" stroke-width="2" />
                                    <polyline points="12 23 5 16 12 9" fill="none" stroke="#000" stroke-width="2" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mx-auto mt-2">
                        <li class="nav-item">
                            <a class="navbar-brand" href="/">
                                <img src="/img/brandcolores.png" alt="VETBOND" width="165" height="40">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Formulario de Reserva-->
    <section class="serviceSection">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <form class="card">
                    <h2 class="text-start mb-5">Datos relativos a la cita</h2>
                    <div class="row g-3">
                        <div class="col-md-8 mb-3">
                            <label for="nombreMascota" class="form-label mb-0">Nombre Paciente</label>
                            <input type="text" id="nombreMascota" class="form-control" placeholder="Nombre Mascota"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="tipoMascota" class="form-label mb-0">Especie</label>
                            <select id="tipoMascota" class="form-select mb-3" required>
                                <option value="">Seleccione el tipo</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="huron">Hurón</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-8">
                            <label for="tipoServicio" class="form-label mb-0">Servicio</label>
                            <select id="tipoServicio" class="form-select" required>
                                <option value="">Seleccione un servicio</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="horaCita" class="form-label mb-0">Horarios Disponibles</label>
                            <select id="horaCita" class="form-select" required>
                                <option value="">Seleccione una hora</option>
                                <!-- Aquí puedes agregar las opciones de horarios disponibles -->
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="Cita" class="form-label mb-0">Razón de la cita</label>
                            <textarea id="Cita" class="form-control" placeholder="Descripción o motivo"
                                rows="4"></textarea>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkPoliticas" required>
                                <label class="form-check-label" for="checkPoliticas">Acepto <a href="">términos y condiciones</a> para
                                    la reservación de citas veterinarias en Vetbond &copy;</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-block btn-lg col-12" title="Buscar">Reservar
                                cita</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <footer class="bg-body-tertiary text-center py-4">
        <div class="container1">
            <p class="mb-0">¿Eres veterinario? Regístrate como <a href="#">Especialista</a>. Visita nuestro <a
                    href="#">Portalvet</a> para más recursos.</p>
            <p class="mb-0">VetBond &copy; 2024 - Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/../js/citasform.js"></script>

</body>

</html>
