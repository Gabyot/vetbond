<!DOCTYPE html>
<html>
<!-- Head-->

<head>
    <meta charset='utf-8'>
    <title>Regístrate - Encuentra Servicios Veterinarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/assets/css/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!--Body-->

<body class="bg-body-tertiary">
    <!-- Header -->
	<header class="bg-body-tertiary col-12">
		<nav class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul style="position: fixed; z-index: +1;">
						<li class="nav-item mt-3">
                            <a href="/login">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
								<line x1="27" y1="16" x2="5" y2="16" stroke="#000" stroke-width="2"/>
								<polyline points="12 23 5 16 12 9" fill="none" stroke="#000" stroke-width="2"/>
							  </svg>
                            </a>
						</li>
					</ul>
					<ul class="navbar-nav mx-auto mt-2">
						<li class="nav-item">
							<a class="navbar-brand" href="/">
								<img src="/img/brandcolores.png" alt="VETBOND" width="165" height="40">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    <section class="serviceSection">
        <form id="registrationForm">
            <h2 class="mb-5">Crear cuenta</h2>

            <input type="text" class="form-control mb-3" id="input_Nombres" placeholder="Ingresa tu nombre completo"
                required>

            <input type="text" class="form-control mb-3" id="input_Rut" placeholder="Ingresa tu RUT" required>

            <input type="email" class="form-control mb-3" id="input_email" placeholder="Ingresa tu correo electrónico"
                required>

            <input type="tel" class="form-control mb-3" id="input_telefono" placeholder="Ingresa tu número de teléfono"
                required>

            <input type="password" class="form-control mb-3" id="input_password" placeholder="Contraseña" required>

            <input type="password" class="form-control mb-3" id="input_confirm_password" placeholder="Confirmar Contraseña"
                required>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox_registro" required>
                <label class="form-check-label" for="checkbox_registro">Acepto los términos y condiciones.</label>
            </div>
            <button type="submit" class="btn btn-primary col-md-12 mb-5" style="background-color: #226669; border-color: #226669;">Registrarse</button>
            <div>
                <p>¿Ya tienes una cuenta? <a href="login" style="color: #226669;">Inicia sesión aquí</a>.</p>
            </div>
        </form>
    </section>


    <div class="justify-end" style="position: fixed; z-index: -1; bottom: 0; right: 0;">
        <img src="/img/9.png" alt="fondovet">
    </div>
    <!--Pie de página-->
    <footer class="bg-body-tertiary text-center py-4">
        <div class="container">
            <p class="mb-0">¿Eres veterinario? Regístrate como <a style="color: #226669;" href="#">Especialista</a>. Visita nuestro <a style="color: #226669;"
                    href="#">Portalvet</a> para más recursos.</p>
            <p class="mb-0">VetBond &copy; 2024 - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/../js/registro.js"></script>

</body>

</html>
