<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetBond - Encuentra Servicios Veterinarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
    <!-- Header -->
    <header class="col-lg-12 bg-body-tertiary">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/img/brandcolores.png" alt="VETBOND" width="168" height="42">
                </a>
                <!-- Botón de Iniciar Sesión a la izquierda en pantallas pequeñas -->
                <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li>
                            <div class="filterContainer">
                                <select id="especialidad">
                                    <option value="">Todos los servicios</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                                <select id="ciudad">
                                    <option value="">Todas las comunas</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Botón de Iniciar Sesión -->
                <a id="loginButton" class="nav-link btn btn-login" href="login">Iniciar Sesión</a>
                <!-- Botón de Cerrar Sesión -->
                <button id="logoutButton" class="nav-link btn btn-logout" style="display: none;">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <section class="serviceSection">
        <h3 class="text-center" style="color: #222262;">Distintos servicios veterinarios disponibles en tu región</h1>
            <div id="servicesContainer" class="row col-auto">
                <!-- Perfil veterinario -->
            </div>
    </section>
    <div class="imgBackground">
        <img src="../img/9.png" alt="fondovet" style="position: fixed; z-index: -1; bottom: 0; right: 0;">
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center py-4">
        <div class="container">
            <p class="mb-0">¿Eres veterinario? Regístrate como <a href="#">Especialista</a>. Visita nuestro <a
                    href="#">Portalvet</a> para más recursos.</p>
            <p class="mb-0">VetBond &copy; 2024 - Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="/../js/services.js"></script>
    <script src="/../js/index.js"></script>

</body>

</html>
