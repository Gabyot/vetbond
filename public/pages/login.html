<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VetBond - Encuentra Servicios Veterinarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
	<!-- Header -->
	<header class="bg-body-tertiary col-12">
		<nav class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul style="position: fixed; z-index: +1;">
						<li class="nav-item mt-3">
							<a href="/">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
								<line x1="27" y1="16" x2="5" y2="16" stroke="#000" stroke-width="2"/>
								<polyline points="12 23 5 16 12 9" fill="none" stroke="#000" stroke-width="2"/>
							  </svg>
							</a>
						</li>
					</ul>
					<ul class="navbar-nav mx-auto mt-2">
						<li class="nav-item">
							<a class="navbar-brand" href="/">
								<img src="/img/brandcolores.png" alt="VETBOND" width="165" height="40">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="loginSection">
		<form class="mt-5 col-md-5" id="loginForm">
			<h2 class="mb-4">Iniciar Sesión</h2>
			<div class="mb-3 ">
				<label for="input_email" class="form-label">Email</label>
				<input type="email" class="form-control" id="input_email" name="email" placeholder="Ingresa tu email"
					required>
			</div>
			<div class="mb-3 ">
				<label for="input_password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="input_password" name="password"
					placeholder="Ingresa tu contraseña" required>
			</div>
			<button type="submit" class="btn btn-primary col-12"
				style="background-color: #226669; border-color: #226669;">Iniciar Sesión</button>
			<p class="mt-3">¿No tienes una cuenta? <a href="register">Regístrate aquí</a>.</p>
			<!-- Mensaje para redirigir al usuario a la página de registro -->
		</form>
	</section>
	<div class="imgBackground">
		<img src="../img/9.png" alt="fondovet" style="position: fixed; z-index: -1; bottom: 0; right: 0;">
	</div>

	<footer class="bg-body-tertiary text-center py-4 mt-5">
		<div class="container">
			<p class="mb-0">¿Eres veterinario? Regístrate como <a href="#">Especialista</a>. Visita nuestro <a
					href="#">Portalvet</a> para más recursos.</p>
			<p class="mb-0">VetBond &copy; 2024 - Todos los derechos reservados.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="/../js/login.js"></script>

</body>

</html>
