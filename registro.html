<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/registro.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="fondo">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/brandcolores.png" alt="VETBOND" width="150" height="35">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Médicos Veterinarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form>
        <h2>Crear cuenta</h2>
            <div class="mb-2">
                <label for="input_Rut" class="form-label">RUT</label>
                <input type="number" class="form-control" id="input_Rut" placeholder="Ingresa tu RUT" required>
            </div>
        <div class="row">
            <div class="col-md-6">
              <label for="Nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="input_Nombres" placeholder="Ingresa tus nombres" required>
              </div>
            <div class="col-md-6">
              <label for="Apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="input_Apellidos" placeholder="Ingresa tus apellidos" required>
            </div>
        </div>
            <div class="mb-2">
              <label for="input_telefono" class="form-label">Teléfono Celular</label>
              <input type="tel" class="form-control" id="input_telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="mb-2">
              <label for="input_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="input_email" placeholder="¿Cuál es su dirección de email?" required>
            </div>
            <div class="mb-2">
              <label for="input_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="input_password" placeholder="Contraseña" required>
            </div>
            <div class="mb-2 form-check"> <!-- en caso de no querer agregar un link a terminos y condiciones,eliminar>-->
              <input type="checkbox" class="form-check-input" id="checkbox_registro">
              <label class="form-check-label" for="checkbox_registro">Acepto los términos y condiciones.</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    <footer class="bg-body-tertiary text-center py-4">
        <div class="container">
            <p class="mb-0">¿Eres veterinario? Regístrate como <a href="#">Especialista</a>.</p>
            <p class="mb-0">Visita nuestro <a href="#">Portalvet</a> para más recursos.</p>
			<p class="mb-0">VetBond &copy; 2024 - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
